        // البيانات والمتغيرات العامة
        let allListings = [];
        const GOOGLE_SHEET_ID = '1Q7YkA9eFFlp5gRx5TMO5jng9P5ZO3xUDAwVo1hFRo5g';
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyuBIYp3V1ig1r-3XuenNPcWb96lpY6uR0gOsAb6GBdOtGFE5Q6e-YHG_NEfZOpAfmt/exec'; // استبدل برابط النشر الخاص بك
        
        // تحويل روابط اليوتيوب لتكون قابلة للتضمين
        function parseVideoUrl(videoUrl) {
            if (!videoUrl) return "";
            
            try {
                let videoId = '';
                
                // معالجة جميع أشكال روابط اليوتيوب
                if (videoUrl.includes("youtube.com/watch?v=")) {
                    videoId = videoUrl.split("v=")[1].split("&")[0];
                } 
                else if (videoUrl.includes("youtu.be/")) {
                    videoId = videoUrl.split("youtu.be/")[1].split("?")[0];
                }
                else if (videoUrl.includes("youtube.com/shorts/")) {
                    videoId = videoUrl.split("shorts/")[1].split("?")[0];
                }
                else if (videoUrl.includes("youtube.com/embed/")) {
                    videoId = videoUrl.split("embed/")[1].split("?")[0];
                }
                
                if (videoId) {
                    return `https://www.youtube.com/embed/${videoId}?rel=0&showinfo=0`;
                }
                return videoUrl;
            } catch (e) {
                console.error("خطأ في تحليل رابط الفيديو:", e);
                return videoUrl;
            }
        }
        
        // تحويل رمز المنطقة إلى اسم
        function getAreaName(areaCode) {
            const areas = {
                'a': 'إدلب',
                'b': 'سلقين',
                'c': 'جسر الشغور',
                'd': 'أريحا',
                'e': 'سرمدا'
            };
            return areas[areaCode] || areaCode;

        // جلب البيانات من Google Sheets
      async function fetchData() {
  const url = `https://docs.google.com/spreadsheets/d/1Q7YkA9eFFlp5gRx5TMO5jng9P5ZO3xUDAwVo1hFRo5g/export?format=xlsx&t=${Date.now()}`;
  
  try {
    const response = await fetch(url);
    if (!response.ok) {
      throw new Error(`خطأ في جلب البيانات: ${response.status}`);
    }
    
    const data = await response.arrayBuffer();
    const workbook = XLSX.read(data, { type: 'array' });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
    
    allListings = [];
    for (let i = 0; i < jsonData.length; i += 7) {
      const row = jsonData.slice(i, i + 7);
      
      // التحقق من وجود رابط الفيديو كشرط أساسي
      if (row[0] && row[0].toString().trim() !== "") {
        allListings.push({
          فيديو: row[0]?.toString().trim() || "",
          السعر: parseInt(row[1]) || 0,
          الوصف: row[2]?.toString().trim() || "لا يوجد وصف",
          المنطقة: row[3]?.toString().trim() || "غير معروف",
          جاهز: (row[4]?.toString().trim().toUpperCase() === "T") ? "T" : "F",
          الإعجابات: parseInt(row[5]) || 0,
          التعليقات: row[6]?.toString().trim() || ""
        });
      }
    }
    
    applyFilters();
  } catch (error) {
    console.error("حدث خطأ أثناء تحميل البيانات:", error);
    document.getElementById('listings').innerHTML = `
      <div class="error">
        حدث خطأ أثناء تحميل البيانات: ${error.message}<br>
        يرجى التأكد من صحة بيانات المصدر وحاول مرة أخرى
      </div>
    `;
  }
}
        
        // تطبيق الفلاتر على البيانات
        function applyFilters() {
            const priceFilter = document.getElementById("priceFilter").value;
            const readyFilter = document.getElementById("readyFilter").value;
            const areaFilter = document.getElementById("areaFilter").value;
            
            const filteredListings = allListings.filter(item => {
                // تصفية حسب السعر
                let priceMatch = false;
                if (priceFilter === "all") priceMatch = true;
                else if (priceFilter === "5000-10000" && item.السعر >= 5000 && item.السعر <= 10000) priceMatch = true;
                else if (priceFilter === "10000-15000" && item.السعر > 10000 && item.السعر <= 15000) priceMatch = true;
                else if (priceFilter === "15000+" && item.السعر > 15000) priceMatch = true;
                
                // تصفية حسب الجاهزية
                const readyMatch = readyFilter === "all" || item.جاهز === readyFilter;
                
                // تصفية حسب المنطقة
                const areaMatch = areaFilter === "all" || item.المنطقة === areaFilter;
                
                return priceMatch && readyMatch && areaMatch;
            });
            
            displayListings(filteredListings);
        }

            const listingsContainer = document.getElementById('listings');
            
            if (data.length === 0) {
                listingsContainer.innerHTML = '<div class="listing">لا توجد عقارات مطابقة للبحث</div>';
                return;
            }
            
            listingsContainer.innerHTML = "";
            
            data.forEach((item, index) => {
                const videoUrl = parseVideoUrl(item.فيديو);
                const autoplay = index === 0 ? "&autoplay=1" : "";
                
                // معالجة التعليقات
                let commentsHTML = '<p>لا توجد تعليقات</p>';
                if (item.التعليقات && item.التعليقات.trim() !== "") {
                    commentsHTML = item.التعليقات.split('|')
                        .filter(comment => comment.trim() !== "")
                        .map(comment => `<p>${comment.trim()}</p>`)
                        .join('');
                }
                
                const listing = document.createElement('div');
                listing.className = 'listing';
                listing.innerHTML = `
                    <div class="video-container">
                    

                        ${videoUrl ? `
                        <img src="${videoUrl}${autoplay}" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
