
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تبرع</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      background-color: #28a745;
      color: white;
      padding: 20px;
      border-radius: 10px;
    }
    .verse {
      margin: 20px 0;
      font-size: 1.2em;
      color: #333;
      font-style: italic;
    }
    .thank-box {
      background-color: white;
      padding: 20px;
      border: 2px dashed #28a745;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .video-box {
      margin-bottom: 20px;
    }
    iframe {
      width: 90%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    .donate-button {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #28a745;
      z-index: 1000;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>تبرع</h1>

  <div class="verse">
    {وَمَا تُقَدِّمُوا لِأَنفُسِكُم مِّنْ خَيْرٍ تَجِدُوهُ عِندَ اللَّهِ}
  </div>

  <div class="thank-box">
    بطاقة شكر<br>
    (الاسم الكريم)
  </div>

  <div class="video-box">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
  </div>

  <button class="donate-button" onclick="showPopup()">تبرع الآن</button>

  <div class="overlay" id="overlay" onclick="hidePopup()"></div>
  <div class="popup" id="popup">
    <img src="qr-code.png" alt="QR Code" width="200"><br><br>
    عنوان المحفظة:<br> c501d887d5565d30326019ae5b77308a
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
